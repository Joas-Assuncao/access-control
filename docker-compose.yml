version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: access_control_postgres
    environment:
      POSTGRES_DB: access_control
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - access_control_network

  redis:
    image: redis:7-alpine
    container_name: access_control_redis
    ports:
      - "6379:6379"
    networks:
      - access_control_network

